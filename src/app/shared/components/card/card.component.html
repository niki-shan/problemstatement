<div class = "row">
    <div class = "col-md-3 m-1" *ngFor ="let prod of prodArrayCard"  >
        <div class="card"  (click)="onClick(prod)">
            <div class="card-body">
               <img [src]="[prod.image]" alt="">
                  {{prod.name}}
            </div>

        </div>
    </div>
